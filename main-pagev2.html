<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="CSS/style.css?v1.0">
  <link rel="stylesheet" href="CSS/normalize.css?v1.0">


  <title>StarDew Valley</title>
  <meta name="description" content="My First Website">
  <meta name="author" content="CodeLouisville">

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header class="main-header">
    <img class="main-img" src="Pictures/Stardew Valley Logo.jpg" alt="Stardew Valley Logo">
  </header>

  <div class="intro">
    <h2>Game description</h2>
    <span> Stardew Valley is a farming simulator with a lot of fun mechanics.</span>
  </div>
  
  <div class="container">
    <div class="one content">
      <label for="Char-select">Choose a Character:</label>
      <br/>
      <select id="Char-select">
        <optgroup label="Bachelors" id="CS-bachelors">
          <option selected disabled hidden></option>
          <option value="Characters/Alex.html">Alex</option>
          <option value="1">Elliott</option>
          <option value="2">Harvey</option>
          <option value="3">Sam</option>
          <option value="4">Sebastian</option>
          <option value="5">Shane</option>
        </optgroup>
        <optgroup label="Bachelorettes">
          <option>Abigail</option>
          <option>Emily</option>
          <option>Haley</option>
          <option>Leah</option>
          <option>Maru</option>
          <option>Penny</option>
        </optgroup>
        <optgroup label="Town Folks">
          <option>Caroline</option>
          <option>Clint</option>
          <option>Demetrius</option>
          <option>Dward</option>
          <option>Evelyn</option>
          <option>George</option>
          <option>Gus</option>
          <option>Jas</option>
          <option>Jodi</option>
          <option>Kent</option>
          <option>Krobus</option>
          <option>Lewis</option>
          <option>Linus</option>
          <option>Marnie</option>
          <option>Pam</option>
          <option>Pierre</option>
          <option>Robin</option>
          <option>Sandy</option>
          <option>Vincent</option>
          <option>Willy</option>
          <option>Wizard</option>
        </optgroup>
      </select>
      
      <button class="pick">Load Character Info</button>


    </div> <!-- end of one content-->

    <div class="two content">
      <label for="season">Choose a season to see what crops are avaiable:</label>
      <br/>
      <select id="season">
        <option selected disabled hidden></option>
        <option>Spring</option>
        <option>Summer</option>
        <option>Fall</option>
        <option>Winter</option>
      </select>

      <button class="pick">Load Seasonal Crops</button>

    </div> <!-- end of two content-->

      <div class="three content">
        <label for="building">Choose a building to see what animals and upgrades there are:</label>
        <br/>
        <select id="building">
          <option selected disabled hidden></option>
          <option>Barn</option>
          <option>Coop</option>
          <option>Farm House</option>
          <option>Silo</option>
          <option>Well</option>
          <option>Mill</option>
        </select>

        <button class="pick">Load Building Details</button>

      </div>
    </div> <!-- end of three content-->

    <script src="java.js"></script>
    <footer class="main-footer">
      <span>&copy;2019 StarDoughtnut</span>
    </footer>


</body>

</html>
